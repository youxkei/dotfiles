format = """\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_status\
    $git_commit\
    $git_state\
    $cmd_duration\
    $time\
    $line_break\
    $character\
"""

[username]
show_always = true

[directory]
truncate_to_repo = false

[git_commit]
only_detached = false

[cmd_duration]
min_time = 0
format = "⏱  [$duration]($style) "

[time]
disabled = false
time_format = "%T"
utc_time_offset = "+9"
format = "🕒 [$time]($style)"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[>](bold green)"
